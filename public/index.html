<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
  <link rel="stylesheet" href="../src/index.css">
  <!-- Sử dụng jQuery từ Google CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <!-- Sử dụng Font Awesome CSS từ CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../src/components/header/pages/_allcss.scss">
  <script src="./chat-box.js"></script>
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />


  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" style="background-color: #FAFAFA;"></div>
  <div onclick="scrollToTop()" class="scrollTop" id="scrollTopbtn">Top</div>
  <!-- chat icon -->
  <div class="chat-icon"> <i class='fas fa-comments'></i></div>
  <!-- chat box -->
  <div class="chat-box">
    <div class="messages">
      <!-- Tin nhắn sẽ được hiển thị ở đây -->
    </div>
    <textarea class="message-input" placeholder="Nhập tin nhắn của bạn"></textarea>
    <button class="send-btn">Gửi</button>
  </div>


  <script>
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth',
      });
    }
    window.onscroll = function () {
      var scrollButton = document.getElementById('scrollTopbtn');
      if (document.documentElement.scrollTop > 300) {
        scrollButton.style.display = 'block';
      }
      else {
        scrollButton.style.display = 'none';
      }
    };
  </script>

</body>

</html>
